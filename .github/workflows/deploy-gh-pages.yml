name: Deploy UI to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  # Vite base path for GH Pages -> '/<repo>/'
  VITE_BASE: "/${{ github.event.repository.name }}/"
  # Repo-level Variables (Settings → Secrets and variables → Actions → Variables)
  VITE_API_BASE: ${{ vars.VITE_API_BASE }}
  VITE_API_KEY:  ${{ vars.VITE_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        working-directory: ui
        run: npm ci

      - name: Build
        working-directory: ui
        env:
          VITE_BASE: ${{ env.VITE_BASE }}
          VITE_API_BASE: ${{ env.VITE_API_BASE }}
          VITE_API_KEY:  ${{ env.VITE_API_KEY }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
